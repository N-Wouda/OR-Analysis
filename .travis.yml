dist:
  xenial

language:
  python

python:
  - 3.7

install:
  - pip install pipenv
  - pipenv sync --dev

git:
  depth: 3

branches:       # since the master branch is the only one where PRs are
  only:         # merged in
    - master

script:
  - pytest                                          # test runner
  - mypy ./ || true                                 # static code analyser
